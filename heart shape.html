<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Heart</title>
    <style>
        body {
            background-color: rgb(100, 7, 97);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .Heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px rgb(194, 168, 168);
            animation: heartbeat 1.5s infinite;
        }

        .Heart::before,
        .Heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0);
            border-radius: 50%;
            position: absolute;
        }

        .Heart::before {
            top: -50px;
            left: 0;
        }

        .Heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
        }

        .message {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px red;
            animation: fadeIn 2s infinite alternate;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        #yes {
            background-color: green;
            color: white;
        }

        #no {
            background-color: red;
            color: white;
            position: relative;
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }

        .heart {
            position: absolute;
            color: rgb(255, 0, 4);
            font-size: 30px;
            animation: floatUp 3s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Heart"></div>
        <div class="message">Be my valentine?</div>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <div class="hearts-container" id="hearts-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const heart = document.querySelector(".Heart");
            const noButton = document.getElementById("no");
            const yesButton = document.getElementById("yes");
            const heartsContainer = document.getElementById("hearts-container");

            heart.addEventListener("click", function () {
                heart.style.transform = "scale(1.5) rotate(-45deg)";
                setTimeout(() => {
                    heart.style.transform = "scale(1) rotate(-45deg)";
                }, 500);
            });

            // Keep the no button moving on hover
            noButton.addEventListener("mouseover", function () {
                const randomX = Math.random() * (window.innerWidth - 100);
                const randomY = Math.random() * (window.innerHeight - 100);
                noButton.style.position = "absolute";
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
            });

            yesButton.addEventListener("click", function () {
                heartsContainer.style.display = "block";
                for (let i = 0; i < 100; i++) {
                    let heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.innerHTML = "‚ù§Ô∏è";
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
                    heartsContainer.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }
                setTimeout(() => {
                    document.body.innerHTML = "<h1 style='color: white; text-align: center; margin-top: 50px;'>Yay! ‚ù§</h1>";
                }, 3000);
            });

            noButton.addEventListener("click", function () {
                alert("You have to click Yes only! üòú");
            });
        });
    </script>
</body>
</html>
